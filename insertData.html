  <html>
  <head>

    <title>Play-Me</title>

    <!-- jquery support -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <body>

    <main>
      <div class="data">

      </div>
    </main>

    <script>

      let myData = {
        name: "Rocking 2014",
        image: "https://images.shulcloud.com/719/uploads/Icons/song.png",
        songs: [
          {name: "A single fun song",
          url: "https://k007.kiwi6.com/hotlink/t8vxtzkgzd/Rocking_2014.mp3"}
        ]
      };
      console.log(myData);
      $.ajax({ // To Create Data
        type: "POST",
        url: "api/playlist",
        //contentType: "application/json", // "application/xml", "application/text".... ect.
        //data: JSON.stringify(myData),
        data: myData,
        //processData: false,
        success: function(result, status, xhr) {
          console.log(result);
          $(".data").text(JSON.stringify(result));
        }
      });

    </script>
